<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="/src/assets/images/Logo.webp" class="h-10" alt="logo">
                </div>

                <!-- Desktop Menu -->
                <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
                    <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
                    <li><a href="product.html" class="hover:text-blue-500">Product</a></li>
                    <li><a href="catalogue.html" class="hover:text-blue-500">Catalogue</a></li>
                    <li><a href="about.html" class="hover:text-blue-500">About Us</a></li>
                </ul>

                <!-- Mobile Hamburger -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-btn" class="text-gray-700 focus:outline-none relative z-50">
                        <!-- Hamburger Icon -->
                        <svg id="hamburger-icon" class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Close Icon -->
                        <svg id="close-icon" class="w-8 h-8 hidden absolute -top-3 right-3" fill="none"
                            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Slide Menu -->
            <div id="mobile-menu"
                class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-40">
                <ul class="flex flex-col space-y-4 py-8 px-6 text-gray-700 font-medium">
                    <li><a href="index.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Home</a></li>
                    <li><a href="product.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Product</a></li>
                    <li><a href="catalogue.html" class="block px-2 py-2 hover:bg-gray-100 rounded">Catalogue</a></li>
                    <li><a href="about.html" class="block px-2 py-2 hover:bg-gray-100 rounded">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body content -->
    <div class="pt-16"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.getElementById("mobile-menu-btn");
            const menu = document.getElementById("mobile-menu");
            const hamburger = document.getElementById("hamburger-icon");
            const closeIcon = document.getElementById("close-icon");

            if (!btn || !menu || !hamburger || !closeIcon) return;

            btn.addEventListener("click", () => {
                const isOpen = !menu.classList.contains("translate-x-full");

                if (isOpen) {
                    // Close menu
                    menu.classList.add("translate-x-full");
                    hamburger.classList.remove("hidden");
                    closeIcon.classList.add("hidden");
                } else {
                    // Open menu
                    menu.classList.remove("translate-x-full");
                    hamburger.classList.add("hidden");
                    closeIcon.classList.remove("hidden");
                }
            });
        });
    </script>

</body>

</html>
